[package]
name = "typstyle"
version = "0.11.7"
edition = "2021"
authors = ["Wenzhuo Liu"]
license-file = "LICENSE"
description = "A typst source code formatter"
repository = "https://github.com/Enter-tainer/typstyle"
homepage = "https://enter-tainer.github.io/typstyle/"

include = [
  "src/**/*.rs",
  "/LICENSE",
  "/README.md",
  "build.rs",
  "tests/assets.rs",
  "tests/repo-e2e.rs",
]

[[bin]]
name = "typstyle"
path = "src/main.rs"
required-features = ["cli"]
test = false
doctest = false
bench = false
doc = false

[lib]
name = "typstyle_core"
path = "src/lib.rs"
crate-type = ["cdylib", "lib"]


[dependencies]
itertools = "0.12.1"
pretty = "0.12.3"
typst-syntax = "0.11.0"

once_cell = { version = "1.19.0", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
clap = { version = "4.5.4", features = ["derive", "env"], optional = true }

[patch.crates-io]
# https://github.com/typst/typst/issues/3820
typst-syntax = { git = "https://github.com/Myriad-Dreamin/typst", rev = "d2afbb9a62436a20b507e833d70a2ddc77a00b74"}

[dev-dependencies]
anyhow = "1"
insta = { version = "1.38.0" }
libtest-mimic = "0.7.0"
pathdiff = "0.2.1"
pretty_assertions = "1.4.0"
walkdir = "2"
typst-ts-core = { version = "0.5.0-rc2", default-features = false, features = [
  "no-content-hint",
] }
typst-ts-compiler = { version = "0.5.0-rc2", default-features = false, features = [
  "no-content-hint",
  "system-compile",
] }
typst-assets = { version = "0.11.0", features = ["fonts"] }
typst-render = "0.11.0"
typst = "0.11.0"

[build-dependencies]
anyhow = "1"
vergen = { version = "8.3.1", features = [
  "build",
  "cargo",
  "git",
  "git2",
  "rustc",
] }

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[[test]]
name = "assets"
harness = false

[[test]]
name = "repo-e2e"
harness = false

[features]

default = ["cli", "wasm"]
cli = ["clap", "once_cell"]
wasm = ["wasm-bindgen"]

[profile.test]
opt-level = 3

[profile.ci]
inherits = "release"
debug = true
